<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>欢迎使用ATM机</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <h2>欢迎使用银行ATM机</h2>
            </div>
            <div class="main">
                <div class="main-left">
                    <button type="button" name="button" class="btn btn-primary"></button>
                    <button type="button" name="button" class="btn btn-primary"></button>
                    <button type="button" name="button" class="btn btn-primary"></button>
                    <button type="button" name="button" class="btn btn-primary">取消</button>
                </div>
                <div class="main-body">
                    <div class="content">
                        <br><br>
                        <form>
                          <div class="form-group row">
                            <label for="staticEmail" class="offset-2 col-sm-2 col-form-label">账号：</label>
                            <div class="col-sm-6">
                                <select id="inputState" class="form-control">
                                  <option selected>请选择预置账号...</option>
                                  <option>13001642000000502420</option>
                                  <option>13001642000000502421</option>
                                  <option>13001642000000502422</option>
                                  <option>13001642000000502423</option>
                                </select>
                            </div>
                          </div>
                          <br>
                          <div class="form-group row">
                            <label for="inputPassword" class="offset-2 col-sm-2 col-form-label">密码：</label>
                            <div class="col-sm-6">
                              <input type="password" class="form-control" id="inputPassword" placeholder="Password...">
                            </div>
                          </div>
                        </form>
                    </div>
                </div>
                <div class="main-right">
                    <button type="button" name="button" class="btn btn-primary"></button>
                    <button type="button" name="button" class="btn btn-primary"></button>
                    <button type="button" name="button" class="btn btn-primary"></button>
                    <button type="button" name="button" class="btn btn-primary" onclick="window.location.href='home.html'">确认</button>
                </div>
                <div class="clearfix"></div><!-- 清除浮动 -->
            </div>
        </div>
    </div>
</body>
</html>
