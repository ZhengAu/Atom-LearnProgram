<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改密码</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <h2>修改密码窗口</h2>
            </div>
            <div class="main">
                <div class="main-left">
                    <button type="button" name="button" class="btn btn-primary"></button>
                    <button type="button" name="button" class="btn btn-primary"></button>
                    <button type="button" name="button" class="btn btn-primary"></button>
                    <button type="button" name="button" class="btn btn-primary" onclick="history.go(-1)">返回</button>
                </div>
                <div class="main-body">
                    <div class="content">
                        <br>
                        <div class="form-group row">
                            <label class="offset-3 col-sm-4" style="display:none;">
                                修改密码成功！
                            </label>
                        </div>
                        <form>
                            <div class="form-group row">
                              <label for="oldPassword" class="offset-2 col-sm-2 col-form-label text-right">旧密码：</label>
                              <div class="col-sm-6">
                                <input type="password" class="form-control" id="oldPassword">
                              </div>
                          </div>
                            <div class="form-group row">
                              <label for="newPassword" class="offset-2 col-sm-2 col-form-label text-right">新密码：</label>
                              <div class="col-sm-6">
                                <input type="password" class="form-control" id="newPassword">
                              </div>
                            </div>
                          <div class="form-group row">
                            <label for="confirmPassword" class="text-right offset-1 col-sm-3 col-form-label">确认密码：</label>
                            <div class="col-sm-6">
                              <input type="password" class="form-control" id="confirmPassword">
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
                <div class="main-right">
                    <button type="button" name="button" class="btn btn-primary"></button>
                    <button type="button" name="button" class="btn btn-primary"></button>
                    <button type="button" name="button" class="btn btn-primary"></button>
                    <button type="button" name="button" class="btn btn-primary">确认</button>
                </div>
                <div class="clearfix"></div><!-- 清除浮动 -->
            </div>
        </div>
    </div>
</body>
</html>
