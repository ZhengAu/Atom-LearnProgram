<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="..\css\bootstrap.min.css">
    <title>某药品信息浏览打印</title>
    <style media="screen">
        body{
            background-color: rgba(54, 85, 79,0.4);
        }
        .editPage{
            background-color: #F5FAFE;
            padding-top: 15px;
            padding-bottom: 25px;
            box-shadow: 3px 3px 2px #ccc;
        }
        .editTop h3{
            background-color: #AFD1F3;
        }
        .row{
            margin-top: 8px;
            padding-bottom: 5px;
        }
        .btn_print,.btn_cancel{
            width: 80px;
        }
        dl{
            padding-left: 50px;
        }
        dt{
            line-height: 33px;
            margin-right: 30px;
        }
        dd{
            line-height: 33px;
        }
    </style>
</head>
<body>
    <div class="editPage container">
        <div class="editTop text-center">
            <h3>某药品信息浏览</h3>
        </div>
        <br>
        <div class="editForm">
            <form action="" method="post" class="">
                <dl class="dl-horizontal">
                    <dt>药品名称</dt>
                    <dd>ab</dd>
                    <dt>商场价格</dt>
                    <dd>ab</dd>
                    <dt>库存量</dt>
                    <dd>ab</dd>
                    <dt>服用方法</dt>
                    <dd>ab</dd>
                    <dt>功效</dt>
                    <dd>ab</dd>
                    <dt>生产日期</dt>
                    <dd>ab</dd>
                    <dt>进货日期</dt>
                    <dd>ab</dd>
                    <dt>保质期</dt>
                    <dd>ab</dd>
                    <dt>药品类别</dt>
                    <dd>家庭常备</dd>
                    <dt>生产厂家</dt>
                    <dd>九江医药总公司</dd>
                </dl>
                <br>
                <div class="row">
                    <div class="col-sm-offset-2 col-sm-2">
                        <button type="button" class="btn_print btn btn-primary" onclick="javascript:;" name="打印"><i class="fa fa"></i>打印</button>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn_cancel btn btn-primary" name="button" onclick="history.go(-1)">取消</button>
                    </div>
                </div>
            </form>
        </div><!-- end of .editForm -->
    </div><!-- end of .editPage -->
</body>
</html>
