<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="..\css\bootstrap.min.css">
    <title>某顾客信息浏览打印</title>
    <style media="screen">
        body{
            background-color: rgba(54, 85, 79,0.4);
        }
        .editPage{
            background-color: #F5FAFE;
            padding-top: 15px;
            padding-bottom: 25px;
            box-shadow: 3px 3px 2px #ccc;
        }
        .editTop h3{
            background-color: #AFD1F3;
        }
        .row{
            margin-top: 8px;
            padding-bottom: 5px;
        }
        /* set the buttons' width */
        .btn_print,.btn_cancel{
            width: 80px;
        }
        dl{
            padding-left: 50px;
        }
        dt{
            line-height: 33px;
            margin-right: 30px;
        }
        dd{
            line-height: 33px;
        }
    </style>
</head>
<body>
    <div class="editPage container">
        <div class="editTop text-center">
            <h3>某顾客信息打印</h3>
        </div>
        <br>
        <div class="editForm">
            <form action="" method="post" class="">
                <dl class="dl-horizontal">
                    <dt>用户名</dt>
                    <dd>user1</dd>
                    <dt>性别</dt>
                    <dd>男</dd>
                    <dt>出生日期</dt>
                    <dd>2018-10-10</dd>
                    <dt>地址</dt>
                    <dd>中国北京</dd>
                    <dt>联系方式</dt>
                    <dd>123456789</dd>
                    <dt>邮箱</dt>
                    <dd>123@qq.com</dd>
                    <dt>症状</dt>
                    <dd>肠胃炎</dd>
                    <dt>录入日期</dt>
                    <dd>2017-10-10</dd>
                    <dt>备注</dt>
                    <dd>abcabc</dd>
                </dl>
                <br>
                <div class="row">
                    <div class="col-sm-offset-2 col-sm-2">
                        <button type="button" class="btn_print btn btn-primary" onclick="javascript:;" name="打印">打印</button>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn_cancel btn btn-primary" name="button" onclick="history.go(-1)">取消</button>
                    </div>
                </div>
            </form>
        </div><!-- end of .editForm -->
    </div><!-- end of .editPage -->
</body>
</html>
