<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="..\css\bootstrap.min.css">
    <title>添加订单</title>
    <style media="screen">
        body{
            background-color: rgba(54, 85, 79,0.4);
        }
        .editPage{
            background-color: #F5FAFE;
            padding-top: 15px;
            padding-bottom: 25px;
            box-shadow: 3px 3px 2px #ccc;
        }
        .editTop h3{
            background-color: #AFD1F3;
        }
        .row{
            margin-top: 8px;
            padding-bottom: 5px;
        }
        #mname,#shop_price{
            border:0;
            border-bottom:1px solid #ccc;
            outline: none;/*取消边框*/
            text-indent: 5px;
        }
        .btn_submit,.btn_reset,.btn_cancel{
            width: 80px;
        }

    </style>
</head>
<body>
    <div class="editPage container">
        <div class="editTop text-center">
            <h3>添加订单信息</h3>
        </div>
        <br>
        <div class="editForm">
            <form action="" method="post" class="">
                <div class="row">
                    <div class="col-sm-offset-2 col-sm-1 text-right" style="padding-top:3px;">
                        订单编号:
                    </div>
                    <div class="col-sm-5">
                        <input type="text" name="oid" id="oid" value="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-offset-2 col-sm-1 text-right" style="padding-top:3px;">
                        订单金额:
                    </div>
                    <div class="col-sm-5">
                        <input type="text" name="total" id="total" value="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-offset-2 col-sm-1 text-right" style="padding-top:3px;">
                        支付状态:
                    </div>
                    <div class="col-sm-5">
                        <select class="" name="state">
                            <option value="1">已支付</option>
                            <option value="0">未支付</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-offset-2 col-sm-1 text-right" style="">
                        收货人名:
                    </div>
                    <div class="col-sm-5">
                        <input type="text" name="name" value="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-offset-1 col-sm-2 text-right" style="">
                        收货人地址:
                    </div>
                    <div class="col-sm-5">
                        <input type="text" name="address">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-offset-1 col-sm-2 text-right" style="padding-top:3px;">
                        收货人电话:
                    </div>
                    <div class="col-sm-5">
                        <input type="tel" name="telephone" id="telephone" value="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-offset-2 col-sm-1 text-right" style="padding-top:3px;">
                        顾客编号:
                    </div>
                    <div class="col-sm-5">
                        <input type="text" name="cid" id="cid" value="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-offset-1 col-sm-2 text-right" style="padding-top:3px;">
                        经办人编号:
                    </div>
                    <div class="col-sm-5">
                        <input type="text" name="aid" id="aid" value="">
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-sm-offset-3 col-sm-2">
                        <button type="submit" class="btn_submit  btn btn-primary" onclick="javascript:;" name="确定">确定</button>
                    </div>
                        <div class="col-sm-2">
                        <button type="reset" class="btn_reset  btn btn-primary" name="重置">重置</button>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn_cancel  btn btn-primary" name="返回" onclick="history.go(-1)">返回</button>
                    </div>
                </div>
            </form>
        </div><!-- end of .editForm -->
    </div><!-- end of .editPage -->
</body>
</html>
