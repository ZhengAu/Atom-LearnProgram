<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="..\..\font-awesome-4.7.0\css\font-awesome.min.css">
    <script src="..\js\jquery-1.8.3.min.js" type="text/javascript"></script>
    <title>经办人管理</title>
    <script type="text/javascript">
        $(function(){
            $("tbody>tr:odd").css("backgroundColor","#eee");
            $("tbody>tr:even").css("backgroundColor","#fff");
            // add agency
            $("#addAgency").on('click',function(){
                window.location.href="agencyAdd.html";
            });
        });
    </script>
    <style media="screen">
        .wrapper{
            margin-top: 50px;
        }
        li{
            list-style-type: none;
            display: inline-block;
            margin-right: 10px;
        }
        .searchUL{
            text-align: center;
            margin: 30px 0;
        }
        .MedicineList p{
            background-color: #AFD1F3;
            text-align: center;
            font-weight: 600;
        }
        .tableList{
            padding: 10px 0;
        }
        .buttonList{
            float: right;
            margin-bottom: 8px;
        }
        .buttonList button{
            font-size: 15px;
            width: 90px;
            padding: 3px;
            margin-left: 10px;
        }
        .fa{
            color: #000;
        }
        #tableId{
            width: 100%;
            border-collapse: collapse;
        }
        #tableId,#tableId tr th,#tableId tr td{
            border: 1.5px solid #777;
        }
        tr>th{
            line-height: 25px;
            background-color: #AFD1F3;
        }
        td{
            text-align: center;
            line-height: 25px;
        }
        tr>td:first-child{
            padding-right: 40px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- 条件查询 -->
        <div class="searchUL">
            <form action="" id="" method="">
                <ul>
                    <li>
                        <label for="usermame">经办人名称:&nbsp;</label>
                        <input type="text" id="usermame" name="username">
                    </li>
                    <li>
                        <label for="gender">性别:&nbsp;</label>
                        <select id="gender" name="gender" style="width:82px;">
                            <option value="">不限</option>
                            <option value="">男</option>
                            <option value="">女</option>
                        </select>
                    </li>
                    <li>
                        <input type="button" name="" value="搜索">
                    </li>
                </ul>
            </form>
        </div><!-- end of seachUL -->
        <!-- <br> -->
        <div class="MedicineList">
            <p>经办人列表</p>
        </div>
        <div class="buttonList">
            <button type="button" name="button" style="width:120px;">导入Excel表</button>
            <button type="button" name="button">批量删除</button>
            <button type="button" name="button" id="addAgency">添加</button>
        </div>
        <div class="tableList" style="width: 100%;">
            <table id="tableId">
                <thead>
                    <tr>
                        <th width="6%;">
                            <input type="checkbox" id="selectAll">
                            <label for="selectAll">全选</label>
                        </th>
                        <th>序号</th>
                        <th>经办人名称</th>
                        <th>性别</th>
                        <th>联系方式</th>
                        <th>编辑</th>
                        <th>删除</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td ><input type="checkbox"></td>
                        <td>1</td>
                        <td>agency1</td>
                        <td>男</td>
                        <td>12345123789</td>
                        <td><a href="agencyEdit.html"><i class="fa fa-edit"></i></a></td>
                        <td><a href="javascript:;"><i class="fa fa-trash"></i></a></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>2</td>
                        <td>agency2</td>
                        <td>男</td>
                        <td>12345781239</td>
                        <td><a href="agencyEdit.html"><i class="fa fa-edit"></i></a></td>
                        <td><a href="javascript:;"><i class="fa fa-trash"></i></a></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>3</td>
                        <td>agency3</td>
                        <td>女</td>
                        <td>12345781239</td>
                        <td><a href="agencyEdit.html"><i class="fa fa-edit"></i></a></td>
                        <td><a href="javascript:;"><i class="fa fa-trash"></i></a></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>4</td>
                        <td>agency4</td>
                        <td>女</td>
                        <td>12345781239</td>
                        <td><a href="agencyEdit.html"><i class="fa fa-edit"></i></a></td>
                        <td><a href="javascript:;"><i class="fa fa-trash"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
