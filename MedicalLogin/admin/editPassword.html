<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改密码</title>
    <link rel="stylesheet" href="../css\bootstrap.min.css">
    <link rel="stylesheet" href="../../font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="../js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="../js/jquery.validate.min.js" type="text/javascript"></script>
    <style media="screen">
        .container{
            padding-top: 100px;
        }
        .row{
            margin-bottom: 20px;
        }
        input{
            text-indent: 5px;
        }
        .btn{
            margin-top: 10px;
            width: 80px;
        }
    </style>
    <script type="text/javascript">
        $(function(){
            $("#editPasswordForm").validate({
                debug:true,/*只验证，不提交*/
                // 以name为准的
                rules:{
                    "oldPassword":{
                        "required":true
                    },
                    "newPassword":{
                        "required":true,
                        "minlength":6
                    },
                    "confirmPassword":{
                        "required":true,
                        "minlength":6,
                        "equalTo":"#newPassword"//id
                    }
                },
                messages:{
                    "oldPassword":{
                        "required":"请输入原密码"
                    },
                    "newPassword":{
                        "required":"请输入新密码",
                        "minlength":"密码长度不得小于6"
                    },
                    "confirmPassword":{
                        "required":"再次确认密码",
                        "minlength":"密码长度不得小于6",
                        "equalTo":"两次密码输入不一致"//id
                    }
                }
            })
        });
    </script>
</head>
<body>
    <div class="container">
        <form id="editPasswordForm" action="" method="get">
            <div class="row">
                <div class="col-sm-offset-1 col-sm-2 text-right">
                    <label for="oldPassword">原密码: </label>    <!--oldPassword is name-->
                </div>
                <div class="col-sm-6">
                    <input type="password" id="oldPassword" name="oldPassword" value="">
                    <!-- <i class="redStar">*</i> -->
                    <!-- <label id="oldPassword-error" class="error" for="oldPassword"></label> -->
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-1 col-sm-2 text-right">
                    <label for="newPassword">新密码: </label>
                </div>
                <div class="col-sm-6">
                    <input type="password" id="newPassword" name="newPassword" value="">
                    <!-- <i class="redStar">*</i> -->
                    <!-- <label id="newPassword-error" class="error" for="newPassword"></label> -->
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-1 col-sm-2 text-right">
                    <label for="confirmPassword">确认密码: </label>
                </div>
                <div class="col-sm-6">
                    <input type="password" id="confirmPassword" name="confirmPassword" value="">
                    <!-- <i class="redStar">*</i> -->
                    <!-- <label id="confirmPassword-error" class="error" for="confirmPassword"></label> -->
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-3 col-sm-1">
                    <button type="submit" class="btn btn-primary" name="确定">确定</button>
                </div>
                <div class="col-sm-1">
                    <button type="reset" class="btn btn-primary" name="重置">重置</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
