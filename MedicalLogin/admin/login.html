<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script>
        window.onload=function(){
            document.getElementById('submitBtn').onclick=function(){
                window.location.href="index.html";
            };
        }
    </script>
</head>
<body id="bodyLogin">
    <div class="wrap">
        <div class="container">
            <div class="header">
                <h1>医药管理信息系统</h1>
            </div>
            <hr>
            <div class="loginForm">
                <form class="form-horizontal" method="" action="">
                    <div class="form-group">
                        <div class="col-md-offset-3 col-sm-4 error hidden">用户名或者密码错误</div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="col-md-offset-1 col-sm-2 control-label">用户名</label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" id="username" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-offset-1 col-sm-2 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control" id="password" placeholder="请输入密码">
                        </div>
                        &nbsp;&nbsp;<a href="javascript:void(0);" class="forgetPsw">忘记密码</a>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-2">
                            <div class="checkbox">
                                <!-- <label><input type="checkbox" name=""> 记住密码</label> -->
                            </div>
                        </div>
                        <div class="col-sm-offset-2 col-sm-2 text-right">
                            <select class="form-control" style="cursor:pointer;">
                                <option value="0">顾客</option>
                                <option value="1">管理员</option>
                                <option value="2">销售员</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6">
                            <input type="button" id="submitBtn" class="btn btn-primary btn-lg btn-block" name="" value="登陆">
                            <!-- 添加 .btn-block 类可以将其拉伸至父元素100%的宽度，而且按钮也变为了块级（block）元素。 -->
                        </div>
                    </div>
                </form>
            </div> <!-- end of .loginForm -->
        </div> <!-- end of .container -->
    </div> <!-- end of .wrap-->
</body>
</html>
