    <script type="text/javascript">
        function palindrome(str) {
            // 请把你的代码写在这里
            var newStr = str.replace(/\s/g, '').replace(/\W/g, '').replace(/\_/g, '');
            //依次去掉空白字符，标点符号，下划线
            str = newStr.toLowerCase();
            for (var i = 0, j = str.length - 1; i < j; i++, j--) {

                if (str.charAt(i) !== str.charAt(j)) {
                    return false;
                }
            }
            return true;
            //return str;
        }
        palindrome("0_0 (: /-\ :) 0-0");
    </script>
