<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MainPage</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-header">
        <h1>管理控制台 <small>管理员(用户类型)</small></h1>
    </div>
    <div class="btn_group">
        <button type="button" class="btn btn-lg btn-default">操作1</button>
        <button type="button" class="btn btn-lg btn-primary">操作2</button>
        <button type="button" class="btn btn-lg btn-success">操作3</button>
        <button type="button" class="btn btn-lg btn-info">操作4</button>
        <button type="button" class="btn btn-lg btn-warning">操作5</button>
        <button type="button" class="btn btn-lg btn-danger">操作6</button>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">最新提醒</div>
                <div class="panel-body">
                    <div class="alert alert-success"><strong>提示</strong> 您的订单（2014001）已经审批通过！</div>
                    <div class="alert alert-danger"><strong>提示</strong> 您的订单（2014002）被打回！</div>
                    <div class="alert alert-warning"><strong>提示</strong> 您的订单（2013001）客户付款延迟！</div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">我的任务</div>
                <div class="panel-body">
                    <div class="alert alert-info">
                        订单批审
                        <span class="badge pull-right">42</span>
                    </div>
                    <div class="alert alert-info">
                        收款确认
                        <span class="badge pull-right">20</span>
                    </div>
                    <div class="alert alert-info">
                        付款确认
                        <span class="badge pull-right">10</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--下边的两列-->
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    最新订单
                </div>
                <div class="panel-body table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <td>#</td>
                                <td>产品</td>
                                <td>数量</td>
                                <td>总金额</td>
                                <td>业务员</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Apple Macbook air</td>
                                <td>10</td>
                                <td>80000</td>
                                <td>王削减</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Apple iPad air</td>
                                <td>20</td>
                                <td>65000</td>
                                <td>以开花</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Apple Macbook pro</td>
                                <td>5</td>
                                <td>50000</td>
                                <td>刘老根</td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-primary">查看详情>></button>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    工程进度
                </div>
                <div class="panel-body">
                    <div class="myprogress">
                        <span class="label label-primary">水井挖掘工程</span>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                60%
                            </div>
                        </div>
                    </div>
                    <div class="myprogress">
                        <span class="label label-danger">基建工程</span>
                        <div class="progress">
                            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                                <span class="sr-only">80% Complete (danger)</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
