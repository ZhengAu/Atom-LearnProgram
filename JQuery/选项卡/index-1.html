    <script type="text/javascript">
        $(function() {
            $('#center').find('button').click(function() {
                // 按钮
                $('#center').find('button').attr('class', '');
                $(this).attr('class', 'active');
                // div框
                $('#center').find('div').css('display', 'none');
                $('#center').find('div').eq($(this).index()).css('display', 'block');
            })
        })
    </script>

<body>
    <div id="center">
        <button type="button" name="button" class="active">1</button>
        <button type="button" name="button">2</button>
        <button type="button" name="button">3</button>
        <div class="div1">div1</div>
        <div class="div2">div2</div>
