<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>width,innerWidth,outerWidth的区别</title>
    <script src="../js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <style media="screen">
        #div1 {
            height: 100px;
            width: 100px;
            background-color: #1aaf29;
            font-size: 22pt;
            text-align: center;
            padding: 20px;
            border: 10px solid blue;
            margin: 50px;
        }
    </style>
    <script type="text/javascript">
        $(function() {
            console.log($('#div1').width()); //width >> 100
            console.log($('#div1').innerWidth());  //width + padding >> 100+20*2
            console.log($('#div1').outerWidth());  //width + padding + border  >> 100+20*2+10*2
            console.log($('#div1').outerWidth(true));   //width + padding + border + margin  >> 100+20*2+10*2+50*2
        })
    </script>
</head>

<body>
    <div id="div1">div</div>
</body>

</html>
